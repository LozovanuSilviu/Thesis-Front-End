<h3>Reservations</h3>
<div class="table">
  <p-table [value]="(reservations | async)!" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 15px;"></th>
<!--        <th [pSortableColumn]="'reservationId'">Reservation Id <p-sortIcon field="vin"></p-sortIcon></th>-->
        <th [pSortableColumn]="'bookName'">Book Name <p-sortIcon field="year"></p-sortIcon></th>
        <th [pSortableColumn]="'reservedUntil'">Reserved Until <p-sortIcon field="brand"></p-sortIcon></th>
        <th [pSortableColumn]="'customerName'">Customer Name <p-sortIcon field="color"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-reservation>
      <tr>
        <td class="cancel">
          <p-button class="add-button" (onClick)="createRentFromReservation(reservation.reservationId, reservation.bookId)">
            <i class="fa fa-plus"></i>
            Rent
          </p-button>
        </td>
<!--        <td>{{reservation.reservationId}}</td>-->
        <td>{{reservation.bookName}}</td>
        <td>{{reservation.reservedUntil}}</td>
        <td>{{reservation.customerName}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
