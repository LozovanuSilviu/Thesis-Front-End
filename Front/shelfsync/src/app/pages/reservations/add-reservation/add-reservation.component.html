<div class="modal-overlay">
  <div class="reservation-modal">
    <h2>Confirm Reservation</h2>
    <p>Are you sure you want to add a reservation for the following book:</p>
    <p><strong>{{ bookName }}</strong> written by <strong>{{ bookAuthor }}</strong> from library: <strong>{{ libraryName }}</strong></p>
    <div class="button-container">
      <button class="submit-button" (click)="onSubmit()">Submit</button>
      <button class="cancel-button" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
