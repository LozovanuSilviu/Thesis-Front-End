<!-- table.component.html -->

<p-table [value]="cars" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5, 10, 20]">
  <ng-template pTemplate="header">
    <tr>
      <th [pSortableColumn]="'vin'">VIN <p-sortIcon field="vin"></p-sortIcon></th>
      <th [pSortableColumn]="'year'">Year <p-sortIcon field="year"></p-sortIcon></th>
      <th [pSortableColumn]="'brand'">Brand <p-sortIcon field="brand"></p-sortIcon></th>
      <th [pSortableColumn]="'color'">Color <p-sortIcon field="color"></p-sortIcon></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
    <tr>
      <td class="link" #headerCell (mouseenter)="onMouseEnter(headerCell)" (mouseleave)="onMouseLeave(headerCell)" (click)="onClick(car.vin)">{{car.vin}}</td>
      <td>{{car.year}}</td>
      <td>{{car.brand}}</td>
      <td>{{car.color}}</td>
    </tr>
  </ng-template>
</p-table>
