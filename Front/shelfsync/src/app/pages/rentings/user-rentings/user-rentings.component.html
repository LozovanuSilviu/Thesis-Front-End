<h3>Rentings</h3>
<div class="table-spacing">
  <p-table  [value]="(rents | async)!" [rows]="5" [paginator]="true" [rowsPerPageOptions]="[5, 10]">
    <ng-template pTemplate="header">
      <tr>
        <!--          <th [pSortableColumn]="'leaseId'">Renting Id <p-sortIcon field="vin"></p-sortIcon></th>-->
        <th [pSortableColumn]="'bookName'">Book <p-sortIcon field="year"></p-sortIcon></th>
        <th [pSortableColumn]="'leaseStartDate'">Start Date <p-sortIcon field="brand"></p-sortIcon></th>
        <th [pSortableColumn]="'returnDate'">Return Date <p-sortIcon field="color"></p-sortIcon></th>
        <th [pSortableColumn]="'customerName'">Customer Name <p-sortIcon field="color"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rent>
      <tr>

        <!--          <td>{{rent.leaseId}}</td>-->
        <td>{{rent.bookName}}</td>
        <td>{{rent.leaseStartDate}}</td>
        <td>{{rent.returnDate}}</td>
        <td>{{rent.customerName}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
